{% extends "loggedinlayout.html" %}

{% block title %}
    Index
{% endblock %}

{% block body %}

  <form class="form-inline" action="/name" method="post">
    <div class="form-group mx-sm-3 mb-2">
      <label for="name" class="sr-only">Name</label>
      <input type="text" class="form-control" id="index_name" name="name" placeholder="Your Name!">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Go</button>
  </form>
</form>

{% endblock %}
